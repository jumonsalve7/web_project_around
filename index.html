<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around USA of North - America" />
    <meta name="author" content="Juan Pablo" />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, web development, frontend, coding, SEO, USA"
    />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="shortcut icon" href="images/usa.png" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="logo" class="header__logo">
        </img>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="profile picture of user"
            class="profile__avatar"
          />
          <div class="profile__container">
          <h2 class="profile__name">
            Jacques Cousteau
          </h2>
          <h3 class="profile__profession">Explorer</h3>
          </div>
          <button type="button" class="profile__edit-button">
            <img
              src="./images/edit.png"
              alt="Pen to edit the profile"
              class="profile__edit-image"
            />
          </button>
          <button type="button" class="profile__add-button">
            <img
              src="./images/add.png"
              alt="box to add more"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="form">
          <div class="form__overlay"></div>
          <div class="form__container ">
            <button type="button" class="form__close"><img src="./images/close.png" alt="close icon"></button>
            <form class="form__group">
              <h2 class="form__title">Edit profile</h2>
              <input type="text" id="name" placeholder="Name" class="form__placeholder">
              <input type="text" id="profession" placeholder="About me" class="form__placeholder">
              <button type="submit" class="form__submit">Save</button>
            </form>
          </div>

        </section>
        <section class="elements">
          <div class="elements__content">
            <img
              src="./images/jairo.jpg"
              alt="View with the sunset from afar and nature"
              class="elements__content-image"
            />
            <div class="elements__content-block">
              <p class="elements__content-description">
              Point Reyes
                <button type="button" class="elements__content-like"></button>

            </div>
          </div>
          <div class="elements__content">
            <img
              src="./images/novoa.jpg"
              alt="View with the sunset from afar and nature"
              class="elements__content-image"
            />
            <div class="elements__content-block">
              <p class="elements__content-description">
              New York
                <button type="button" class="elements__content-like"></button>
              </p>
            </div>
          </div>
          <div class="elements__content">
            <img
              src="./images/paul.jpg"
              alt="View with the sunset from afar and nature"
              class="elements__content-image"
            />
            <div class="elements__content-block">
              <p class="elements__content-description">
                Massachusetts
                <button type="button" class="elements__content-like"></button>
              </p>
            </div>
          </div>
          <div class="elements__content">
            <img
              src="./images/yeon.jpg"
              alt="View with the sunset from afar and nature"
              class="elements__content-image"
            />
            <div class="elements__content-block">
              <p class="elements__content-description">
                Mountains of DV
                <button type="button" class="elements__content-like"></button>
              </p>
            </div>
          </div>
          <div class="elements__content">
            <img
              src="./images/zoshua.jpg"
              alt="View with the sunset from afar and nature"
              class="elements__content-image"
            />
            <div class="elements__content-block">
              <p class="elements__content-description">
                National Park
                <button type="button" class="elements__content-like"></button>
              </p>
            </div>
          </div>
          <div class="elements__content">
            <img
              src="./images/zion.jpg"
              alt="View with the sunset from afar and nature"
              class="elements__content-image"
            />
            <div class="elements__content-block">
              <p class="elements__content-description">
                Springdale
                <button type="button" class="elements__content-like"></button>
              </p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>2025 Around the US by Juan Pablo</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
