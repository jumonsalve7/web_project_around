<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around USA of North - America" />
    <meta name="author" content="Juan Pablo" />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, web development, frontend, coding, SEO, USA"
    />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="shortcut icon" href="images/usa.png" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around USA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="profile picture of user"
            class="profile__avatar"
          />
          <div class="profile__container">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__profession">Explorer</h3>
          </div>
          <button type="button" class="profile__edit-button">
            <img
              src="./images/edit.png"
              alt="Pen to edit the profile"
              class="profile__edit-image"
            />
          </button>
          <button type="button" class="profile__add-button">
            <img
              src="./images/add.png"
              alt="box to add more"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="form">
          <div class="form__overlay"></div>
          <div class="form__container">
            <button type="button" class="form__close">
              <img src="./images/close.png" alt="close icon" />
            </button>
            <form class="form__group" novalidate>
              <h2 class="form__title">Edit profile</h2>
              <input
                type="text"
                id="name"
                placeholder="Name"
                class="form__placeholder"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error name-error"></span>
              <input
                type="text"
                id="profession"
                placeholder="About me"
                class="form__placeholder"
                minlength="10"
                maxlength="200"
                required
              />
              <span class="form__input-error profession-error"></span>
              <button type="submit" class="form__submit">Save</button>
            </form>
          </div>
        </section>
        <section class="popup">
          <div class="popup__overlay"></div>
          <div class="popup__container">
            <button type="button" class="popup__close">
              <img src="./images/close.png" alt="close icon" />
            </button>
            <img src="" alt="Imagen" class="popup__image" />
            <h3 class="popup__message"></h3>
          </div>
        </section>
        <section class="formadd">
          <div class="formadd__overlay"></div>
          <div class="formadd__container">
            <button type="button" class="formadd__close">
              <img src="./images/close.png" alt="close icon" />
            </button>
            <form class="formadd__group" novalidate>
              <h2 class="formadd__title">New place</h2>
              <input
                type="text"
                id="inputTitle"
                placeholder="Title"
                class="form__placeholder"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error inputTitle-error"></span>
              <input
                type="url"
                id="inputUrl"
                placeholder="Image URL"
                class="form__placeholder"
                required
              />
              <span class="form__input-error inputUrl-error"
                >Please enter a URL.
              </span>
              <button type="submit" class="form__submit">Save</button>
            </form>
          </div>
        </section>
        <section class="cards">
          <div class="cards__list"></div>
        </section>
      </main>
      <footer class="footer">
        <p>2025 Around the US by Juan Pablo</p>
      </footer>
    </div>
    <template class="template-card">
      <div class="cards__content">
        <img
          src="./images/jairo.jpg"
          alt="View with the sunset from afar and nature"
          class="cards__content-image"
        />
        <button type="button" class="cards__content-trash"></button>
        <div class="cards__content-block">
          <h2 class="cards__content-description">Point Reyes</h2>
          <button
            aria-label="Like-button"
            type="button"
            class="cards__content-like"
          ></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
